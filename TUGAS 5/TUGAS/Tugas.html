<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Biaya Kirim Paket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .container {
      background: #fff;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 30px 40px;
      width: 420px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 140px;
      margin-bottom: 8px;
    }
    select, input {
      width: 220px;
      padding: 5px;
    }
    .total {
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PERHITUNGAN BIAYA KIRIM PAKET</h2>
    <form>
      <label>Nomor Resi</label> :
      <input type="text" id="resi" placeholder="Misal: R001" /><br>

      <label>Berat Barang (Kg)</label> :
      <input id="berat" step="0.1" min="0" oninput="hitungBiaya()" /><br>

      <label>Kota Asal</label> :
      <select id="asal" onchange="updateTujuan()"></select><br>

      <label>Kota Tujuan</label> :
      <select id="tujuan" onchange="hitungBiaya()"></select><br>

      <label>Total Biaya Pengiriman</label> :
      <input type="text" id="total" readonly class="total" value="Rp 0" />
    </form>
  </div>

  <script src="tugas.js"></script>
</body>
</html>
