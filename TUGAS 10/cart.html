<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang ‚Äì Mobile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dark.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-5" href="/">STIKOM Mart</a>
        <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô</button>
    </div>
</nav>

<div class="container mt-3">

    <h5 class="fw-bold mb-3">Keranjang</h5>

    {% if cart_items %}
        <div class="list-group">

            {% for item in cart_items %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span class="small">{{ item.nama }}</span>
                <span class="text-primary fw-bold small">Rp {{ item.harga }}</span>
            </div>
            {% endfor %}

        </div>

        <a href="checkout.html" class="btn btn-success w-100 py-2 mt-3">
            Checkout
        </a>

    {% else %}

        <div class="alert alert-light text-center small">
            Keranjang Anda kosong.
        </div>

    {% endif %}

</div>
<!-- Dark Mode Script -->
    <script>
        const body = document.body;
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

        toggle.addEventListener("click", () => {
            body.classList.contains("dark-mode")
                ? disableDarkMode()
                : enableDarkMode();
        });

        function enableDarkMode() {
            body.classList.add("dark-mode");
            document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
                .forEach(el => el.classList.add("dark-mode"));

            localStorage.setItem("darkMode", "enabled");
            toggle.innerHTML = "üåô";
        }

        function disableDarkMode() {
            body.classList.remove("dark-mode");
            document.querySelectorAll(".navbar, .card, .product-card, .cat-icon")
                .forEach(el => el.classList.remove("dark-mode"));

            localStorage.setItem("darkMode", "disabled");
            toggle.innerHTML = "‚òÄÔ∏è";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
