<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Minimarket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dark.css">

<style>
/* Sticky Bottom Bar */
.bottom-action {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    padding: 10px;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    z-index: 999;
}

.bottom-action .btn {
    flex: 1;
    border-radius: 10px;
}

/* Product Image */
.product-img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

/* Info Card */
.info-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    margin-top: -20px;
    position: relative;
    z-index: 1;
}

/* Dark mode elements */
body.dark-mode .info-card,
body.dark-mode .bottom-action {
    background-color: #1e1e1e !important;
    border-color: #333 !important;
}
</style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-5">Minimarket</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">üåô</button>
        </div>
    </nav>

    <!-- Gambar Produk -->
    <div>
        <img src="/static/img/{{ product.gambar }}" class="product-img" alt="Produk">
    </div>

    <div class="container">
        <!-- Informasi Produk -->
        <div class="info-card shadow-sm">
            <h5 class="fw-bold">{{ product.nama }}</h5>

            <h4 class="text-primary fw-bold mt-1 mb-3">
                Rp {{ product.harga }}
            </h4>

            <div class="mt-3">
                <h6 class="fw-bold">Stok Tersedia</h6>
                <p class="text-muted small">Stok: {{ product.stok }}</p>
            </div>

            <div class="mt-3">
                <h6 class="fw-bold">Deskripsi Produk</h6>
                <p class="text-muted small">
                    Tidak ada deskripsi tersedia untuk produk ini.
                </p>
            </div>
        </div>
    </div>

    <!-- Tombol bawah -->
    <div class="bottom-action">
        <a href="/" class="btn btn-secondary">Kembali</a>

        <a href="/cart/add/{{ product.kode }}" class="btn btn-primary">
            Tambah ke Keranjang
        </a>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const body = document.body;
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
            toggle.innerHTML = "‚òÄÔ∏è";
        }

        toggle.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                localStorage.setItem("darkMode", "disabled");
                toggle.innerHTML = "üåô";
            } else {
                body.classList.add("dark-mode");
                localStorage.setItem("darkMode", "enabled");
                toggle.innerHTML = "‚òÄÔ∏è";
            }
        });
    </script>

</body>
</html>
