<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Akun Saya</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">

            <a class="navbar-brand fw-bold text-primary" href="/">UAS Store</a>

            <form class="d-flex mx-auto" action="/search" method="get" style="width: 40%;">
                <input class="form-control me-2" type="search" name="q" placeholder="Cari produk..." required>
                <button class="btn btn-primary" type="submit">Cari</button>
            </form>

            <div class="d-flex align-items-center">
                {% if session.get("user") %}
                <a href="/profile" class="d-flex align-items-center text-decoration-none text-dark">
                    <img src="{{ url_for('static', filename='img/images.png') }}" width="32" height="32" class="rounded-circle me-2">
                    <span class="fw-semibold">Hi, {{ session.user }}</span>
                </a>
                {% else %}
                <a href="/login" class="btn btn-outline-primary btn-sm me-2">Masuk</a>
                <a href="/register" class="btn btn-primary btn-sm">Daftar</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 450px;">
            <div class="card-body text-center">

                <img src="{{ url_for('static', filename='img/images.png') }}" width="90" class="rounded-circle mb-3">

                <h5 class="fw-bold mb-0">{{ user.username }}</h5>
                <p class="text-muted">{{ user.email }}</p>

                <hr>

                <div class="text-start">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/" class="btn btn-outline-secondary">Kembali</a>

                    <a href="/logout" onclick="return confirm('Yakin ingin logout?')" class="btn btn-danger">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
