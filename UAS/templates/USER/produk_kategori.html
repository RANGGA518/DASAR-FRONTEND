<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ kategori.nama_kategori }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <a href="/" class="btn btn-secondary btn-sm mb-3">‚Üê Kembali</a>

    <h4 class="mb-3">Kategori: {{ kategori.nama_kategori }}</h4>

    <div class="row g-3">
        {% for p in products %}
        <div class="col-md-3">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='img/' ~ p.gambar) }}"
                     class="card-img-top"
                     style="height:200px; object-fit:cover;">

                <div class="card-body">
                    <h6>{{ p.nama_barang }}</h6>
                    <p class="fw-bold text-primary">
                        Rp {{ "{:,.0f}".format(p.harga) }}
                    </p>
                </div>

                <div class="card-footer bg-white border-0">
                    <a href="/product/{{ p.kode_barang }}"
                       class="btn btn-primary btn-sm w-100">
                        Detail
                    </a>
                </div>
            </div>
        </div>
        {% else %}
            <p class="text-muted">Belum ada produk di kategori ini.</p>
        {% endfor %}
    </div>

</div>

</body>
</html>
