<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="form-login">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="username">username</label>
                <input type="text" name="username" placeholder="username">
            </div>
            <br>
            <div>
                <label for="password">password</label>
                <input type="password" name="password" placeholder="password">
            </div>
            <div>
                <p id="feedback"></p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>

    <script>
        const formLogin = document.getElementById("form-login")
        const feedbackMessage = document.getElementById("feedback")

        formLogin.addEventListener("submit", function(event){
            event.preventDefault()
            const data = new FormData(event.target)
            window.location.href = "EventCustom.html"
            feedbackMessage.innerHTML = `Login dengan username <code>${data.get("username")}</code> dikirim!`

            formLogin.addEventListener("reset", function(){
                feedbackMessage.textContent = "Form dibersihkan!"
            })
        })
    </script>
</body>
</html>
